<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VoltaBolt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
        <div class="jumbotron text-center">
            <h1>VoltaBolt</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find Electric Cars</a></p>
        </div>
        <h1>VoltaBolt</h1>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://pluginamerica.org/wp-content/uploads/2016/06/i3-1-300x162.jpg" alt="Card image cap"> 
            <div class="card-body">
              <h3 class="card-title">{{BMW_Model}}</h5>
              <h4 class="card-title">Range</h6>
              <p class="card-text">{{BMW_Range}}</p>
              <h4 class="card-title">Price</h6>
              <p class="card-text">{{BMW_Price}}</p>
              <h4 class="card-title">Number of Seats</h6>
              <p class="card-text">{{BMW_Number_Of_Seats}}</p>
              <h4 class="card-title">Description</h6>
              <p class="card-text">{{BMW_Description}}</p>
            </div>
        </div>
          
    </div>

</body>
</html>
