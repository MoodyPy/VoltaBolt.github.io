<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body, html {
                      height: 100%;
                      margin: 0;
                   }

               .bg {
                    /* The image used */
                    background-image: url("https://media.gettyimages.com/photos/3d-car-silhouette-on-black-background-picture-id176828532?b=1&k=6&m=176828532&s=612x612&w=0&h=a9SYKHud_j-xzLfYiwUW9m3AOiPlvELf3Nv7MV4WTJs=");

                    /* Full height */
                    height: 100%; 

                    /* Center and scale the image nicely */
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: cover;
                    }

       .container {
                  height: 100%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  }  

       header.masthead .intro-text .intro-lead-in {
                font-size: 50px;
                font-style: italic;
                line-height: 40px;
                 margin-bottom: 25px;
                font-family: 'Droid Serif','Helvetica Neue',Helvetica,Arial,sans-serif;
                text-align: center;
                color: #fff;
       }
       .intro-lead-in-description{
                font-size: 30px;
                font-style: italic;
                line-height: 40px;
                 margin-bottom: 25px;
                font-family: 'Droid Serif','Helvetica Neue',Helvetica,Arial,sans-serif;
                text-align: center;
                color: #fff;
       }

       .intro-heading {
                        font-size: 75px;
                        font-weight: 700;
                        line-height: 75px;
                        margin-bottom: 50px;
                        font-family: Montserrat,'Helvetica Neue',Helvetica,Arial,sans-serif;
                        color: #ffff;
                     }

        .btn-primary {
                         background-color: darkred;
                         border-color: darkred;
                     }

             .btn-xl {
                        font-size: 18px;
                        padding: 20px 40px;
                     }

                .btn {
                        font-family: Montserrat,'Helvetica Neue',Helvetica,Arial,sans-serif;
                        font-weight: 700;
                        text-align: center;
                        white-space: nowrap;
                        margin-left: 310px;
                        color:white;
                     }

                 a  { 
                        background-color: black;
                    }
    
    </style>

</head>

<body>

    <div class="bg">
        <div class="container">
            <header class="masthead">
                <div class="container">
                  <div class="intro-text">
                    <div class="intro-lead-in">Welcome To VoltaBolt!</div>
                    <div class="intro-heading text-uppercase">It's Nice To Meet You</div>
                    <div class="intro-lead-in-description">Find all kinds of Electric Cars</div>
                    <a class="btn btn-primary btn-xl text-uppercase" href="search">VoltaBolt Me</a>
                  </div>
                </div>
            </header>
        </div>
    </div>
  


</body>

</html>
