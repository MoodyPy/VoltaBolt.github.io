<head>
<!-- Plotly.js -->

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        </head>
        <body>
        <!-- Plotly chart will be drawn inside this DIV -->
        <div id="myDiv"></div>
            
        <script>
        Plotly.d3.csv('data/total_ev_sales_by_year.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }
    var trace1 = {
    x: unpack(rows, 'Year'),
    y: unpack(rows, 'Total_vehicles_sold'),
    mode: 'lines+markers',
    connectgaps: true
    };
      var data = [trace1];


      var layout = {
          autosize: false,
          width: 500,
          height: 500,
          margin: {l: 60, r:10, b: 80, t: 50, pad: 1},
        
          title: 'Total Electric Vehicles Sales by Year',
          xaxis: {
          title: 'Year of sales',
          autotick: false,
          ticks: 'outside',
          tick0: 0,
          dtick: 1,
         ticklen: 8,
         tickwidth: 4,
         tickcolor: 'grey'
          },
        yaxis: {
        title: 'Number of Electric Vehicles Sold'
        }
          
      };

      Plotly.plot(myDiv, data, layout, {showLink: false});
});
        </script>
        </body>
